# Netlify Configuration for IRIS Platform
# Next.js Monorepo Deployment with npm workspaces

[build]
  # NO usar base directory para monorepos con workspaces
  # Netlify debe instalar desde la raíz
  base = ""
  
  # Instalar dependencias en raíz y luego build del workspace específico
  command = "npm install && npm run build:web"
  
  # Publish directory (relativo a la raíz ahora)
  publish = "apps/web/.next"

# Use the official Next.js plugin for SSR/ISR support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
